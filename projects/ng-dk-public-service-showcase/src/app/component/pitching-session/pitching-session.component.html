<div class="pitching-sessions">
	<h2>Pitching Sessions</h2>
	<input type="button" (click)="getAllForUser()" value="getAllForUser()">
	<div *ngIf="pitchingSessions$ | async as pitchingSessions">
		<ul>
			<li *ngFor="let pitchingSession of pitchingSessions">
				{{ pitchingSession.creationDate }} - {{ pitchingSession.uuid }}
			</li>
		</ul>
	</div>
</div>
